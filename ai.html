<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chat Gemini Flash via OpenRouter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    .user { color: blue; margin: 5px 0; }
    .ai { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Chat dengan Gemini 1.5 Flash (OpenRouter)</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Tulis pertanyaan..." style="width: 70%;">
  <button onclick="sendMessage()">Kirim</button>

  <script>
    const apiKey = "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"; // üîÅ GANTI DENGAN API KEY OPENROUTER KAMU

    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      input.value = "";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json",
            "HTTP-Referer": "https://example.com",  // opsional, boleh kamu ganti
            "X-Title": "My Chat App"                // opsional
          },
          body: JSON.stringify({
            model: "google/gemini-1.5-flash", // ‚úÖ MODEL GRATIS
            messages: [
              { role: "user", content: userMessage }
            ]
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const aiReply = data.choices[0].message.content;
          appendMessage("ai", aiReply);
        } else {
          appendMessage("ai", "‚ö†Ô∏è Tidak ada balasan dari AI.");
          console.log(data);
        }

      } catch (error) {
        appendMessage("ai", "‚ùå Error: " + error.message);
        console.error(error);
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = `${role === "user" ? "Kamu" : "AI"}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
